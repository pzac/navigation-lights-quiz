<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigation Lights Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Gafata' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <div id="container">
    <header class="main">
      <h1>Navigation Lights Quiz</h1>
    </header>
    <div id="image_container" class="night main">
      <img alt="missing image" id="image"/>
    </div>
    <div id="solution_container" class="main">
      <div id="solution"></div>
    </div>
    <div id="buttons" class="main">
      <input id="next" value="next" type="button"/>
      <p>
        Click the button or press any key to reveal the solution and proceed to the
        next question.
      </p>
    </div>

  </div>
  <script src="js/jquery-2.1.0.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
